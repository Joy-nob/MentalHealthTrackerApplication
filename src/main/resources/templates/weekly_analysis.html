<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Mood Analysis</title>
    <link rel="stylesheet" href="/assets/css/weekly-analysis.css">
    <meta name="_csrf" content="${_csrf.token}">
    <meta name="_csrf_header" content="${_csrf.headerName}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="/assets/images/MoodTracker_logo.png" alt="MoodTracker Logo" class="logo">
    </header>

    <!-- Title Section -->
    <h1>Weekly Mood Analysis</h1>

    <!-- Graph Section -->
    <div class="graph-container">
        <canvas id="moodChart"></canvas>
    </div>

    <!-- Mood Summary Section -->
    <div class="mood-summary">
        <h2>Weekly Mood Summary</h2>
        <p>Most frequent mood: <span id="mostFrequentMood">Happy</span></p>
        <p>Highest mood score: <span id="highestScore">8</span></p>
        <p>Lowest mood score: <span id="lowestScore">2</span></p>
    </div>

    <!-- Action Section -->
    <div class="action-buttons">
        <button class="action-btn" onclick="window.location.href='/back-to-home'">Back to Home</button>
        <button class="action-btn" onclick="window.location.href='/previous-page'">Previous Page</button>
    </div>

    <!-- Footer Section -->
    <footer>
        Not all battles are visible and neither are the victories.
    </footer>

    <script src="/assets/js/weekly-analysis.js"></script> <!-- External JS file -->
</body>
</html>
