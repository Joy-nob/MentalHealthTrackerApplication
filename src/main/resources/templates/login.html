<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log In</title>
    <link rel="stylesheet" href="/assets/css/login_style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="/assets/images/MoodTracker_logo.png" alt="MoodTracker Logo" class="logo">
    </header>

    <!-- Main Content Section -->
    <main>
        <h1>Mood Tracker</h1>
        <form id="loginForm" class="form-container" th:action="@{/login}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"> <!-- CSRF Token -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
        <p id="error-message" style="color:red; display:none;" th:if="${param.error}">Invalid username or password. Please try again.</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p><i>Even in the darkest moments, light exists if you have faith to see it.</i></p>
    </footer>
</body>
</html>
