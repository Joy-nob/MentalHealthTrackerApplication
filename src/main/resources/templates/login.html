<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log In</title>
    <link rel="stylesheet" href="/assets/css/login_style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="/assets/images/MoodTracker_logo.png" alt="MoodTracker Logo" class="logo">
    </header>

    <!-- Main Content Section -->
    <main>
        <h1>Mood Tracker</h1>
        <form id="loginForm" class="form-container">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit" class="btn">Log In</button>
            </div>
        </form>
        <p id="error-message" style="color:red; display: none;">Invalid username or password</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p><i>Even in the darkest moments, light exists if you have faith to see it.</i></p>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem("token", data.token);  // Store the JWT token
                window.location.href = "/home";  // Redirect to the home page
            } else {
                document.getElementById("error-message").style.display = "block"; // Show error
            }
        });
    </script>
</body>
</html>
