<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/assets/css/signup_style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="/assets/images/MoodTracker_logo.png" alt="MoodTracker Logo" class="logo">
    </header>

    <!-- Main Content Section -->
    <main>
        <h1 class="signup-header">Mood Tracker</h1>
        <form id="signupForm" class="signup-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn signup-btn">Sign Up</button>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p class="footer-text">Not until we are lost do we begin to understand ourselves.</p>
    </footer>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value;

            const response = await fetch("/signup", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password, email })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem("token", data.token);  // Store the JWT token
                window.location.href = "/home";  // Redirect to the home page
            } else {
                alert("Registration failed");
            }
        });
    </script>
</body>
</html>
