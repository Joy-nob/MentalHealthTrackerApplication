<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/assets/css/signup_style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="/assets/images/MoodTracker_logo.png" alt="MoodTracker Logo" class="logo">
    </header>

    <!-- Main Content Section -->
    <main>
        <h1 class="signup-header">Mood Tracker</h1>
        <form id="signupForm" class="signup-form" th:action="@{/signup}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"> <!-- CSRF Token -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required>
            </div>
            <button type="submit" class="btn signup-btn">Sign Up</button>
        </form>
        <p id="error-message" style="color:red; display:none;" th:if="${param.error}">Error during registration. Please try again.</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p class="footer-text">Not until we are lost do we begin to understand ourselves.</p>
    </footer>
</body>
</html>
