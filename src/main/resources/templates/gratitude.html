<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude</title>
    <link rel="stylesheet" href="/assets/css/gratitudeMood.css">
    <meta name="_csrf" content="${_csrf.token}">
    <meta name="_csrf_header" content="${_csrf.headerName}">
    <style>
        /* Inline styles for example purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/assets/images/gratitude.jpeg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
        }
        header {
            text-align: center;
            margin: 20px 0;
        }
        .logo {
            width: 120px;
            height: auto;
        }
        main {
            text-align: center;
            padding: 20px;
        }
        .button-container {
            margin: 20px 0;
        }
        .floating-btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .floating-btn:hover {
            background-color: #45a049;
        }
        .notes-container {
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
            margin: 20px auto;
            width: 80%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        .note-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="/assets/images/MoodTracker_logo.png" alt="MoodTracker_logo" class="logo">
    </header>

    <!-- Main Content Section -->
    <main>
        <h1>Gratitude</h1>
        <div class="button-container">
            <button class="floating-btn" onclick="addNote()">Add</button>
            <button class="floating-btn" onclick="window.location.href='/home'">Back</button>
        </div>
        <div class="notes-container" id="notes-container">
            <!-- Notes will be dynamically added here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        The more you practice the art of thankfulness, the more you have to be thankful for.
    </footer>

    <script>
        function addNote() {
            const noteText = prompt("Write your gratitude note:");
            if (noteText) {
                const notesContainer = document.getElementById("notes-container");
                const noteItem = document.createElement("div");
                noteItem.className = "note-item";
                const currentDate = new Date().toLocaleString();
                noteItem.innerHTML = `<strong>${currentDate}</strong>: ${noteText}`;
                notesContainer.prepend(noteItem);
            }
        }
    </script>
</body>
</html>
